<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrevistas</title>
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Header autenticado -->
    <div data-include="/html/includes/headers/header-profile.html"></div>

    <main class="container mx-auto px-4 py-10">
      <section class="bg-white rounded-lg shadow p-6">
        <div data-page="interviews-index"></div>
      </section>
    </main>

    <!-- Footer -->
    <div data-include="/html/includes/footer.html"></div>

    <script>
      // Cargar includes simples por data-include
      (async function(){
        const slots = document.querySelectorAll('[data-include]');
        for (const slot of slots) {
          const url = slot.getAttribute('data-include');
          try {
            const res = await fetch(url, { credentials: 'same-origin' });
            if (res.ok) slot.outerHTML = await res.text();
          } catch {}
        }
        document.dispatchEvent(new CustomEvent('includes:ready'));
      })();
    </script>
    <script type="module" src="/resources/js/app.js"></script>
  </body>
  </html>
