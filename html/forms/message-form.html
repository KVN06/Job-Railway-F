<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuevo mensaje</title>
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div data-include="/html/includes/headers/header-profile.html"></div>

    <main data-page="message-form" class="max-w-6xl mx-auto py-8 px-4">
      <div class="bg-white rounded-2xl shadow-soft overflow-hidden border border-blue-900/30">
        <div class="flex h-[72vh]">
          <!-- Contactos -->
          <aside class="w-80 border-r border-gray-100 p-4 flex flex-col">
            <div class="mb-3 flex items-center justify-between">
              <h3 class="text-lg font-semibold">Contactos</h3>
              <a href="/html/messages/index.html" class="text-sm text-indigo-600 hover:underline">Volver</a>
            </div>
            <div class="mb-3">
              <input id="contactSearch" placeholder="Buscar contacto..." class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" aria-label="Buscar contactos">
            </div>
            <div class="flex-1 overflow-auto divide-y divide-gray-100" id="contactList"></div>
          </aside>

          <!-- Composer -->
          <section class="flex-1 p-6 flex flex-col">
            <div class="mb-4 flex items-center justify-between">
              <div class="flex items-center gap-4">
                <div id="selectedAvatar" class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center font-semibold text-sm text-gray-600">?</div>
                <div>
                  <h2 id="selectedName" class="text-lg font-bold">Nuevo mensaje</h2>
                  <p id="selectedSubtitle" class="text-sm text-gray-500">Selecciona un contacto para ver detalles</p>
                </div>
              </div>
              <div class="text-sm text-gray-500 flex items-center gap-3">
                <span class="inline-flex items-center bg-gray-100 text-gray-700 px-2 py-1 rounded-md text-xs">
                  <kbd class="font-medium">Enter</kbd><span class="ml-2">Enviar</span>
                </span>
                <span class="inline-flex items-center bg-gray-100 text-gray-700 px-2 py-1 rounded-md text-xs">
                  <kbd class="font-medium">Shift</kbd><span class="mx-1">+</span><kbd class="font-medium">Enter</kbd><span class="ml-2">Nueva l√≠nea</span>
                </span>
              </div>
            </div>

            <div class="flex-1 bg-white rounded-lg p-6 flex flex-col shadow-sm border border-blue-900/30">
              <form id="messageForm" class="flex flex-col h-full">
                <input type="hidden" name="receiver_id" id="receiver_id" value="">
                <div class="mb-4">
                  <label class="block text-sm text-gray-600">Destinatario</label>
                  <div id="selectedRecipient" class="mt-2 text-sm text-gray-800">Ninguno seleccionado</div>
                </div>
                <div class="flex-1">
                  <label for="content" class="block text-sm text-gray-600">Mensaje</label>
                  <textarea id="content" rows="6" class="mt-2 w-full border border-gray-200 rounded-lg p-3 resize-none focus:ring-2 focus:ring-indigo-200" placeholder="Escribe tu mensaje..."></textarea>
                </div>
                <div class="mt-4 flex items-center justify-end">
                  <a href="/html/messages/index.html" class="text-sm text-gray-600 mr-3">Cancelar</a>
                  <button type="submit" id="sendBtn" class="btn-primary text-white px-4 py-2 rounded-lg disabled:opacity-60" disabled>Enviar</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>

    <div data-include="/html/includes/footer.html"></div>
    <script>
      (async function(){
        const slots = document.querySelectorAll('[data-include]');
        for (const slot of slots) {
          const url = slot.getAttribute('data-include');
          try { const res = await fetch(url, { credentials: 'same-origin' }); if (res.ok) slot.outerHTML = await res.text(); } catch {}
        }
        document.dispatchEvent(new CustomEvent('includes:ready'));
      })();
    </script>
    <script type="module" src="/resources/js/app.js"></script>
  </body>
</html>
