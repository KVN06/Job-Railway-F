<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capacitaciones</title>
  <link rel="stylesheet" href="/resources/css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <main class="container mx-auto px-4 py-8">
    <section class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6">
      <header class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Registrar capacitación</h1>
      </header>
      <form action="#" method="post" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-700 mb-1">Título</label>
            <input type="text" class="w-full border rounded-lg px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Proveedor</label>
            <input type="text" class="w-full border rounded-lg px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Inicio</label>
            <input type="date" class="w-full border rounded-lg px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Fin</label>
            <input type="date" class="w-full border rounded-lg px-3 py-2" />
          </div>
        </div>
        <div class="flex justify-end gap-3">
          <a href="/html/portfolio/list.html" class="px-4 py-2 rounded-lg border">Cancelar</a>
          <button type="submit" class="px-4 py-2 rounded-lg text-white font-semibold" style="background:#3b82f6">Guardar</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
