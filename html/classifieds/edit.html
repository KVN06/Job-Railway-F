<!DOCTYPE html>
<html lang="es">
<head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Edit</title> <link rel="stylesheet" href="/resources/css/app.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> </head>
<body>
<div class="container mx-auto px-4 py-8"> <div class="max-w-2xl mx-auto"> <!-- Título de la página --> <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Clasificado</h1> <!-- Formulario --> <form method="POST" action="" class="bg-white rounded-lg shadow-sm p-6 border border-blue-900/30"> <!-- Campo: Título --> <div class="mb-4"> <label for="title" class="block text-sm font-medium text-gray-700">Título</label> <input type="text" name="title" id="title" value="" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required> <p class="mt-1 text-sm text-red-600"></p> </div> <!-- Campo: Descripción --> <div class="mb-4"> <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label> <textarea name="description" id="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required></textarea> <p class="mt-1 text-sm text-red-600"></p> </div> <!-- Campo: Ubicación --> <div class="mb-4"> <label for="location" class="block text-sm font-medium text-gray-700">Ubicación</label> <input type="text" name="location" id="location" value="" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required> <p class="mt-1 text-sm text-red-600"></p> </div> <!-- Campo: Geolocalización --> <div class="mb-4"> <label for="geolocation" class="block text-sm font-medium text-gray-700">Coordenadas (opcional)</label> <input type="text" name="geolocation" id="geolocation" value="" placeholder="Ej: 4.7110,-74.0721" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"> <p class="mt-1 text-xs text-gray-500">Latitud y longitud separadas por coma</p> <p class="mt-1 text-sm text-red-600"></p> </div> <!-- Campo: Salario --> <div class="mb-4"> <label for="salary" class="block text-sm font-medium text-gray-700">Salario (opcional)</label> <input type="number" step="0.01" name="salary" id="salary" value="" placeholder="Ej: 1500.00" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"> <p class="mt-1 text-sm text-red-600"></p> </div> <!-- Campo: Categorías --> <div class="mb-6"> <label class="block text-sm font-medium text-gray-700 mb-2">Categorías</label> <div class="border rounded-md border-gray-300 p-4 max-h-48 overflow-y-auto"> <div class="grid grid-cols-2 gap-3"> <div class="flex items-center"> <input type="checkbox" name="categories[]" value="" id="category_" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500" > <label for="category_" class="ml-2 text-sm text-gray-700"> </label> </div> </div> </div> <p class="mt-1 text-sm text-red-600"></p> </div> <!-- Botones --> <div class="flex justify-end"> <a href="" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors mr-4"> Cancelar </a> <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"> Actualizar Clasificado </button> </div> </form> </div>
</div>
</body>
</html>
