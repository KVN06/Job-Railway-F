<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clasificado</title>
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Header autenticado -->
    <div data-include="/html/includes/headers/header-profile.html"></div>

    <main class="container mx-auto px-4 py-8">
      <section class="mb-8">
        <a href="/html/classifieds/index.html" class="inline-flex items-center gap-2 bg-gray-900 text-white px-6 py-3 rounded-xl hover:bg-black">
          <i class="fas fa-arrow-left"></i>
          Volver a clasificados
        </a>
      </section>

      <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <article class="lg:col-span-2 space-y-6">
          <div data-page="classified-detail" class="card-enhanced p-8"></div>
          <div>
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Ubicación</h2>
            <div class="relative overflow-hidden rounded-lg border" style="height: 256px;">
              <div id="classified-map" class="w-full h-64 rounded-lg border absolute inset-0" style="height: 256px !important;"></div>
            </div>
            <p class="text-sm text-gray-500 mt-2" id="classified-map-hint" style="display:none;">
              <i class="fas fa-info-circle mr-1"></i>
              Mostrando ubicación aproximada (coordenadas no disponibles)
            </p>
          </div>
        </article>

        <aside class="lg:col-span-1 space-y-6" id="classified-sidebar"></aside>
      </section>
    </main>

    <!-- Footer -->
    <div data-include="/html/includes/footer.html"></div>

    <script>
      (async function(){
        const slots = document.querySelectorAll('[data-include]');
        for (const slot of slots) {
          const url = slot.getAttribute('data-include');
          try {
            const res = await fetch(url, { credentials: 'same-origin' });
            if (res.ok) slot.outerHTML = await res.text();
          } catch {}
        }
        document.dispatchEvent(new CustomEvent('includes:ready'));
      })();
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/resources/js/app.js"></script>
  </body>
</html>
