<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Capacitaciones</title>
		<link rel="stylesheet" href="/resources/css/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-gray-50 text-gray-900">
		<!-- Header autenticado -->
		<div data-include="/html/includes/headers/header-profile.html"></div>

		<!-- Contenido principal -->
		<main class="container mx-auto px-4 py-8">
			<div data-page="trainings"></div>
		</main>

		<!-- Footer -->
		<div data-include="/html/includes/footer.html"></div>

		<script>
			// Cargar includes simples por data-include
			(async function(){
				const slots = document.querySelectorAll('[data-include]');
				for (const slot of slots) {
					const url = slot.getAttribute('data-include');
					try {
						const res = await fetch(url, { credentials: 'same-origin' });
						if (res.ok) slot.outerHTML = await res.text();
					} catch {}
				}
				document.dispatchEvent(new CustomEvent('includes:ready'));
			})();
		</script>
		<style>
			/* Animaciones y efectos suaves reutilizados */
			@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
			.animate-fade-in-up { animation: fadeInUp 0.6s ease-out; }
			@keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
			.animate-slide-in { animation: slideIn 0.6s ease-out; }
			.hover-lift { transition: all 0.3s ease; }
			.hover-lift:hover { transform: translateY(-2px); }
			.shadow-soft { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); }
		</style>
		<script type="module" src="/resources/js/app.js"></script>
	</body>
</html>
