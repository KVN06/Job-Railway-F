<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Recuperar contraseña | Job Opportunity</title>
	<link rel="stylesheet" href="/resources/css/app.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body data-page="auth-forgot-password" class="min-h-screen bg-neutral-50">
	<header class="border-b bg-white/80 backdrop-blur">
		<div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-5">
			<a href="/" class="text-xs font-semibold uppercase tracking-[0.3em] text-neutral-700">Job Opportunity</a>
			<nav class="hidden items-center gap-6 text-sm font-medium text-neutral-700 md:flex">
				<a href="/" class="hover:text-blue-800">Inicio</a>
				<a href="/html/job-offers/index.html" class="hover:text-blue-800">Ofertas</a>
				<a href="/html/training/index.html" class="hover:text-blue-800">Capacitaciones</a>
				<a href="#" class="hover:text-blue-800">Empresas</a>
			</nav>
			<div class="flex items-center gap-3">
				<a href="/html/auth/login.html" class="inline-flex items-center gap-2 rounded-full border border-neutral-300 px-4 py-2 text-sm font-semibold text-neutral-800 hover:bg-neutral-100">
					<i class="fas fa-arrow-right-to-bracket"></i> Iniciar sesión
				</a>
			</div>
		</div>
	</header>

	<main class="px-4 py-12">
		<section class="mx-auto w-full max-w-md">
			<div class="text-center mb-6">
				<div class="w-14 h-14 gradient-primary rounded-2xl flex items-center justify-center mx-auto mb-3">
					<i class="fas fa-unlock-keyhole text-white text-xl"></i>
				</div>
				<h1 class="text-2xl font-bold text-gray-900">¿Olvidaste tu contraseña?</h1>
				<p class="text-gray-600 text-sm">Ingresa tu correo para enviarte un enlace de recuperación</p>
			</div>

			<div class="mb-4 hidden rounded-xl border border-green-200 bg-green-50 text-green-800 px-4 py-3" data-ok></div>
			<div class="mb-4 hidden rounded-xl border border-red-200 bg-red-50 text-red-800 px-4 py-3" data-error></div>

			<form method="POST" action="#" class="space-y-4">
				<label class="flex flex-col gap-2">
					<span class="text-sm text-gray-700">Correo electrónico</span>
					<input type="email" name="email" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-200" placeholder="m@ejemplo.com" />
				</label>
				<button type="submit" class="w-full btn-primary text-white rounded-xl px-4 py-2 font-semibold">Enviar enlace de recuperación</button>
			</form>

			<p class="mt-6 text-center text-sm text-gray-600">¿Recordaste tu contraseña? <a href="/html/auth/login.html" class="text-blue-900 hover:text-blue-700 font-semibold">Volver a iniciar sesión</a></p>
		</section>
	</main>

	<script type="module" src="/resources/js/app.js"></script>
</body>
</html>
