<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Restablecer contraseña | Job Opportunity</title>
	<link rel="stylesheet" href="/resources/css/app.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body data-page="auth-reset-password" class="min-h-screen bg-neutral-50">
	<header class="border-b bg-white/80 backdrop-blur">
		<div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-5">
			<a href="/" class="text-xs font-semibold uppercase tracking-[0.3em] text-neutral-700">Job Opportunity</a>
			<div class="flex items-center gap-3">
				<a href="/html/auth/login.html" class="inline-flex items-center gap-2 rounded-full border border-neutral-300 px-4 py-2 text-sm font-semibold text-neutral-800 hover:bg-neutral-100">
					<i class="fas fa-arrow-right-to-bracket"></i> Iniciar sesión
				</a>
			</div>
		</div>
	</header>

	<main class="px-4 py-12">
		<section class="mx-auto w-full max-w-md">
			<div class="text-center mb-6">
				<div class="w-14 h-14 gradient-primary rounded-2xl flex items-center justify-center mx-auto mb-3">
					<i class="fas fa-key text-white text-xl"></i>
				</div>
				<h1 class="text-2xl font-bold text-gray-900">Restablecer contraseña</h1>
				<p class="text-gray-600 text-sm">Crea una nueva contraseña para tu cuenta</p>
			</div>

			<div class="mb-4 hidden rounded-xl border border-green-200 bg-green-50 text-green-800 px-4 py-3" data-ok></div>
			<div class="mb-4 hidden rounded-xl border border-red-200 bg-red-50 text-red-800 px-4 py-3" data-error></div>

			<form action="#" method="POST" class="space-y-4">
				<input type="hidden" name="token" value="" />
				<input type="hidden" name="email" value="" />

				<label class="flex flex-col gap-2">
					<span class="text-sm text-gray-700">Nueva contraseña</span>
					<input type="password" name="password" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-200" placeholder="••••••••" />
				</label>
				<label class="flex flex-col gap-2">
					<span class="text-sm text-gray-700">Confirmar contraseña</span>
					<input type="password" name="password_confirmation" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-200" placeholder="••••••••" />
				</label>

				<button type="submit" class="w-full btn-primary text-white rounded-xl px-4 py-2 font-semibold">Actualizar contraseña</button>
			</form>
		</section>
	</main>

	<script type="module" src="/resources/js/app.js"></script>
</body>
</html>
