<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Detalle de oferta</title>
		<link rel="stylesheet" href="/resources/css/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Leaflet CSS para mapa -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	</head>
	<body class="bg-gray-50 text-gray-900">
		<!-- Header autenticado -->
		<div data-include="/html/includes/headers/header-profile.html"></div>

		<!-- Contenido principal -->
		<main class="container mx-auto px-4 py-8">
			<a href="/html/job-offers/index.html" class="text-blue-600 hover:text-blue-800 inline-flex items-center mb-6">
				<i class="fas fa-arrow-left mr-2"></i>
				Volver a ofertas laborales
			</a>
			<div data-page="job-offer-detail"></div>
		</main>

		<!-- Footer -->
		<div data-include="/html/includes/footer.html"></div>

		<script>
			(async function(){
				const slots = document.querySelectorAll('[data-include]');
				for (const slot of slots) {
					const url = slot.getAttribute('data-include');
					try {
						const res = await fetch(url, { credentials: 'same-origin' });
						if (res.ok) slot.outerHTML = await res.text();
					} catch {}
				}
				document.dispatchEvent(new CustomEvent('includes:ready'));
			})();
		</script>
		<!-- Leaflet JS para mapa -->
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<script type="module" src="/resources/js/app.js"></script>
	</body>
</html>
