<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admin · Crear Capacitación</title>
		<link rel="stylesheet" href="/resources/css/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-gray-50 text-gray-900">
		<div data-include="/html/admin/layout.html"></div>
		<main class="ml-64 px-6 py-8">
			<div class="max-w-4xl mx-auto" data-page="admin-training-create"></div>
		</main>
		<script>
			(async function(){
				const slots = document.querySelectorAll('[data-include]');
				for (const slot of slots) {
					const url = slot.getAttribute('data-include');
					try { const res = await fetch(url, { credentials: 'same-origin' }); if (res.ok) slot.outerHTML = await res.text(); } catch {}
				}
				document.dispatchEvent(new CustomEvent('includes:ready'));
			})();
		</script>
		<script type="module" src="/resources/js/app.js"></script>
	</body>
</html>
