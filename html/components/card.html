<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Component · Card</title>
		<link rel="stylesheet" href="/resources/css/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-gray-50 text-gray-900">
		<main class="container mx-auto px-4 py-8">
			<h1 class="text-2xl font-bold mb-4">Card variants</h1>
			<div id="cards" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
		</main>
		<script type="module" src="/resources/js/app.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const root = document.getElementById('cards');
				root.appendChild(window.UI.createCard({ variant:'default', children:[ 'Default card', 'Texto de ejemplo.' ] }));
				root.appendChild(window.UI.createCard({ variant:'enhanced', children:[ 'Enhanced card', 'Sombra y elevación.' ] }));
				root.appendChild(window.UI.createCard({ variant:'glassmorphism', children:[ 'Glassmorphism', 'Efecto blur translucido.' ] }));
				root.appendChild(window.UI.createCard({ variant:'gradient', children:[ 'Gradient', 'Degradado y texto blanco.' ] }));
			});
		</script>
	</body>
	</html>
