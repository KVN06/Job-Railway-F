<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Component Â· Select</title>
		<link rel="stylesheet" href="/resources/css/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-gray-50 text-gray-900">
		<main class="container mx-auto px-4 py-8">
			<h1 class="text-2xl font-bold mb-4">Select</h1>
			<div id="selects" class="space-y-4"></div>
		</main>
		<script type="module" src="/resources/js/app.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const root = document.getElementById('selects');
				const options = [
					{ value: 'junior', label: 'Junior' },
					{ value: 'semi', label: 'Semi Senior' },
					{ value: 'senior', label: 'Senior' },
					{ value: 'lead', label: 'Lead', disabled: true },
				];
				const a = window.UI.createSelect({ label:'Nivel', name:'level', icon:'fas fa-signal', required:true, placeholder:'Selecciona un nivel', options });
				const b = window.UI.createSelect({ label:'Ciudad', name:'city', options:['Madrid','Barcelona','Valencia'], selected:'Barcelona', hint:'Elige tu ciudad' });
				const c = window.UI.createSelect({ label:'Estado', name:'status', options:[{value:'active',label:'Activo'},{value:'paused',label:'Pausado'}], error:'Campo requerido' });
				root.appendChild(a.host);
				root.appendChild(b.host);
				root.appendChild(c.host);
			});
		</script>
	</body>
</html>
