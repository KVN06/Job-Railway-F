<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Component Â· Loading Spinner</title>
		<link rel="stylesheet" href="/resources/css/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-gray-50 text-gray-900">
		<main class="container mx-auto px-4 py-8">
			<h1 class="text-2xl font-bold mb-4">Loading Spinner</h1>
			<div id="spinners" class="flex items-center gap-8"></div>
		</main>
		<script type="module" src="/resources/js/app.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const root = document.getElementById('spinners');
				root.appendChild(window.UI.createSpinner({ size:'sm' }));
				root.appendChild(window.UI.createSpinner({ size:'md', text:'Cargando...' }));
				root.appendChild(window.UI.createSpinner({ size:'lg' }));
				root.appendChild(window.UI.createSpinner({ size:'xl', text:'Procesando' }));
			});
		</script>
	</body>
	</html>
