<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Component · Modal</title>
		<link rel="stylesheet" href="/resources/css/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-gray-50 text-gray-900">
		<main class="container mx-auto px-4 py-8">
			<h1 class="text-2xl font-bold mb-4">Modal demo</h1>
			<div class="space-x-3">
				<button id="openSm" class="px-4 py-2 bg-blue-600 text-white rounded">Abrir pequeño</button>
				<button id="openMd" class="px-4 py-2 bg-indigo-600 text-white rounded">Abrir mediano</button>
				<button id="openLg" class="px-4 py-2 bg-purple-600 text-white rounded">Abrir grande</button>
			</div>
		</main>
		<script type="module" src="/resources/js/app.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const sm = window.UI.createModal({ title:'Modal pequeño', size:'sm' });
				const md = window.UI.createModal({ title:'Modal mediano', size:'md' });
				const lg = window.UI.createModal({ title:'Modal grande', size:'lg' });
				document.body.appendChild(sm.host);
				document.body.appendChild(md.host);
				document.body.appendChild(lg.host);
				sm.setContent('Contenido del modal pequeño');
				md.setContent('Contenido del modal mediano');
				lg.setContent('Contenido del modal grande');
				document.getElementById('openSm').addEventListener('click', ()=> sm.show());
				document.getElementById('openMd').addEventListener('click', ()=> md.show());
				document.getElementById('openLg').addEventListener('click', ()=> lg.show());
			});
		</script>
	</body>
	</html>
