<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Component · Textarea</title>
		<link rel="stylesheet" href="/resources/css/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-gray-50 text-gray-900">
		<main class="container mx-auto px-4 py-8">
			<h1 class="text-2xl font-bold mb-4">Textarea</h1>
			<div id="textareas" class="space-y-4"></div>
		</main>
		<script type="module" src="/resources/js/app.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const root = document.getElementById('textareas');
				const a = window.UI.createTextarea({ label:'Descripción', name:'description', rows:4, hint:'Cuéntanos más...' });
				const b = window.UI.createTextarea({ label:'Notas', name:'notes', rows:6, value:'Texto inicial\ncon varias líneas', icon:'fas fa-sticky-note' });
				const c = window.UI.createTextarea({ label:'Comentarios', name:'comments', rows:3, error:'Debes escribir al menos 10 caracteres' });
				root.appendChild(a.host);
				root.appendChild(b.host);
				root.appendChild(c.host);
			});
		</script>
	</body>
</html>
